<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
</head>
<body>
    <h1 th:text="|Hello ${user.name}, Here are your users: |"></h1>
    <h2>Feel Free to contact these users</h2><br>

    <div th:unless="${userList.empty}">
        <table>
            <tr>
                <th>Name</th><th>Phone</th><th>Password</th>
            </tr>
            <tr th:each="u : ${userList}">
                <td th:text="${u.name}"></td>
                <td th:text="${u.phone}"></td>
                <td th:text="${u.password}"></td>
            </tr>
        </table><br>
    </div>

<a href="/">Back to main Page</a>
</body>
</html>
